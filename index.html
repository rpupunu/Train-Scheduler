<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon_RJ.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQUERY/AJAX LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MOMENT.JS LIBRARY -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- FIREBASE -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
    <!-- STYLESHEETS/RESET -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
   

</head>
<body>
    <div class="container">
    </br>
        <!-- JUMBOTRON AT TOP OF PAGE -->
        <div class="jumbotron">
            <h1 class="text-center">ANYTIME IS TRAIN TIME</h1>
            <h3 class="text-center">Choo Cho Train Scheduler</h3>
        </div>
        <!-- ROW TO BUILD TRAIN TABLE -->
        <div class="row">
            <div class="col-md-12">
                <div class="card-header" id="currentTableHeader">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr id="tableHeader">
                                <th scope="col">TRAIN NAME</th>
                                <th scope="col">DESTINATION</th>
                                <th scope="col">FREQUENCY (MIN)</th>
                                <th scope="col">NEXT ARRIVAL</th>
                                <th scope="col">MINUTES AWAY</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <!-- ROW FOR THE FORM -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!-- FORM -->
                        <form>
                            <div class="form-group">
                                <label for="train-input">Train Line Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm AM/PM)</label>
                                <input class="form-control" id="start-input" placeholder="00:05" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (mins)</label>
                                <input class="form-control" id="frequency-input" placeholder="i.e. 20" type="text">
                            </div>
                            <button class="btn float-right" id="submit-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
<script src="assets/javascript/app.js"></script>
</body>
</html>
