<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <script></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQUERY/AJAX LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MOMENT.JS LIBRARY -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    


</head>
<body>
    <div class="container">
        <!-- JUMBOTRON AT TOP OF PAGE -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo!</h3>
        </div>
        <!-- ROW TO BUILD TRAIN TABLE -->
        <div class="row">
            <div class="col-md-12">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="current-table">
                        <thread>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thread>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- ROW FOR THE FORM -->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <!-- FORM -->
                    <form>
                        <div class="form-group">
                            <label for="train-input">Employee Name</label>
                            <input class="form-control" id="train-input" placeholder="Train name..." type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Draper" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First Train Time (HH:mm AM/PM)</label>
                            <input class="form-control" id="start-input" placeholder="00:05" type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" placeholder="20" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/javascript/app.js"></script>

</html>
